<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elielso & Ana Beatriz</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      background: linear-gradient(to right, #ffb6c1, #ff69b4);
      color: #fff;
      padding: 50px;
      margin: 0;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.5em;
    }
    #contador {
      font-size: 1.8em;
      margin-top: 20px;
      font-weight: bold;
    }
    footer {
      margin-top: 40px;
      font-size: 1em;
      color: #fff;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <h1>Elielso ❤️ Ana Beatriz</h1>
  <p>Estamos juntos há:</p>
  <div id="contador"></div>

  <p>     Oii minha princesa, espero que vc tenha gostado dessa surpresa.
    
  Eu te amo demais, quero que vc sempre saiba disso, e que eu sempre irei lutar pela gente. 
    
 Você estará para sempre no meu coração. EU TE AMO HOJE, TE AMEI ONTEM E VOU AMAR PRA SEMPRE! </p>

  <script>
    const dataInicio = new Date("2025-07-18T00:00:00");
    const contador = document.getElementById("contador");

    function atualizarContador() {
      const agora = new Date();
      const diff = agora - dataInicio;

      if (diff < 0) {
        contador.textContent = "Nosso namoro ainda não começou!";
        return;
      }

      const dias = Math.floor(diff / (1000 * 60 * 60 * 24));
      const horas = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutos = Math.floor((diff / (1000 * 60)) % 60);
      const segundos = Math.floor((diff / 1000) % 60);

      contador.textContent = `${dias} dias, ${horas} horas, ${minutos} minutos e ${segundos} segundos.`;
    }

    setInterval(atualizarContador, 1000);
    atualizarContador();
  </script>
</body>
</html>
